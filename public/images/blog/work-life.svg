<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" rx="10" fill="#1E293B"/>
  
  <!-- Balance Scale -->
  <line x1="400" y1="150" x2="400" y2="300" stroke="#64748B" stroke-width="5"/>
  <rect x="375" y="300" width="50" height="20" rx="5" fill="#64748B"/>
  <rect x="350" y="320" width="100" height="10" rx="5" fill="#64748B"/>
  
  <!-- Scale Beam -->
  <line x1="250" y1="150" x2="550" y2="150" stroke="#64748B" stroke-width="5"/>
  
  <!-- Left Scale (Work) -->
  <line x1="250" y1="150" x2="250" y2="200" stroke="#64748B" stroke-width="3"/>
  <circle cx="250" cy="230" r="30" fill="#4F46E5"/>
  <text x="250" y="235" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Work</text>
  
  <!-- Right Scale (Life) -->
  <line x1="550" y1="150" x2="550" y2="200" stroke="#64748B" stroke-width="3"/>
  <circle cx="550" cy="230" r="30" fill="#10B981"/>
  <text x="550" y="235" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">Life</text>
  
  <!-- Work Icons -->
  <g transform="translate(180, 280)">
    <!-- Laptop -->
    <rect x="0" y="0" width="40" height="30" rx="3" fill="#334155"/>
    <rect x="5" y="5" width="30" height="20" rx="2" fill="#0F172A"/>
    <rect x="-5" y="30" width="50" height="5" rx="2" fill="#334155"/>
  </g>
  
  <g transform="translate(240, 280)">
    <!-- Coffee Cup -->
    <rect x="5" y="0" width="20" height="25" rx="3" fill="#334155"/>
    <rect x="0" y="25" width="30" height="5" rx="2" fill="#334155"/>
    <path d="M25 5 C35 5, 35 20, 25 20" stroke="#334155" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(300, 280)">
    <!-- Code -->
    <text x="0" y="20" font-family="monospace" font-size="20" fill="#4F46E5">&lt;/&gt;</text>
  </g>
  
  <!-- Life Icons -->
  <g transform="translate(480, 280)">
    <!-- Family -->
    <circle cx="0" cy="10" r="10" fill="#10B981"/>
    <circle cx="15" cy="10" r="8" fill="#10B981"/>
    <circle cx="-10" cy="10" r="6" fill="#10B981"/>
  </g>
  
  <g transform="translate(530, 280)">
    <!-- Hobby -->
    <circle cx="10" cy="10" r="10" fill="#10B981"/>
    <path d="M5 10 L15 10 M10 5 L10 15" stroke="#0F172A" stroke-width="2"/>
  </g>
  
  <g transform="translate(580, 280)">
    <!-- Health -->
    <path d="M0 10 C0 0, 20 0, 20 10 C20 20, 0 20, 0 10 Z" fill="#10B981"/>
  </g>
  
  <!-- Divider -->
  <line x1="150" y1="350" x2="650" y2="350" stroke="#334155" stroke-width="2"/>
  
  <!-- Tips Section -->
  <text x="400" y="380" font-family="Arial" font-size="18" fill="#FFFFFF" text-anchor="middle">Balance Tips</text>
  
  <!-- Tip 1 -->
  <circle cx="200" cy="410" r="5" fill="#4F46E5"/>
  <text x="215" y="415" font-family="Arial" font-size="14" fill="#FFFFFF">Set clear boundaries</text>
  
  <!-- Tip 2 -->
  <circle cx="200" cy="440" r="5" fill="#10B981"/>
  <text x="215" y="445" font-family="Arial" font-size="14" fill="#FFFFFF">Practice mindfulness</text>
  
  <!-- Tip 3 -->
  <circle cx="450" cy="410" r="5" fill="#F59E0B"/>
  <text x="465" y="415" font-family="Arial" font-size="14" fill="#FFFFFF">Take regular breaks</text>
  
  <!-- Tip 4 -->
  <circle cx="450" cy="440" r="5" fill="#8B5CF6"/>
  <text x="465" y="445" font-family="Arial" font-size="14" fill="#FFFFFF">Prioritize self-care</text>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="250" r="150" fill="#4F46E5" opacity="0.05"/>
  <circle cx="200" cy="350" r="100" fill="#0EA5E9" opacity="0.05"/>
  <circle cx="600" cy="150" r="120" fill="#8B5CF6" opacity="0.05"/>
</svg>

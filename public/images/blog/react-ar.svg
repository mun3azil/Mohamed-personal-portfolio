<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" rx="10" fill="#1E293B"/>
  
  <!-- React Logo -->
  <g transform="translate(400, 200) scale(1.5)">
    <ellipse cx="0" cy="0" rx="18" ry="50" stroke="#61DAFB" stroke-width="4" fill="none"/>
    <ellipse cx="0" cy="0" rx="18" ry="50" stroke="#61DAFB" stroke-width="4" fill="none" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="18" ry="50" stroke="#61DAFB" stroke-width="4" fill="none" transform="rotate(120)"/>
    <circle cx="0" cy="0" r="10" fill="#61DAFB"/>
  </g>
  
  <!-- Arabic Text -->
  <text x="400" y="350" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle" direction="rtl" lang="ar">تطوير واجهات المستخدم باستخدام React</text>
  
  <!-- Component Boxes -->
  <rect x="150" y="100" width="120" height="80" rx="5" fill="#334155"/>
  <text x="210" y="150" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">المكون الأول</text>
  
  <rect x="340" y="100" width="120" height="80" rx="5" fill="#334155"/>
  <text x="400" y="150" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">المكون الثاني</text>
  
  <rect x="530" y="100" width="120" height="80" rx="5" fill="#334155"/>
  <text x="590" y="150" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle">المكون الثالث</text>
  
  <!-- Connection Lines -->
  <line x1="210" y1="180" x2="210" y2="200" stroke="#64748B" stroke-width="2"/>
  <line x1="400" y1="180" x2="400" y2="200" stroke="#64748B" stroke-width="2"/>
  <line x1="590" y1="180" x2="590" y2="200" stroke="#64748B" stroke-width="2"/>
  <line x1="210" y1="200" x2="590" y2="200" stroke="#64748B" stroke-width="2"/>
  <line x1="400" y1="200" x2="400" y2="150" stroke="#64748B" stroke-width="2"/>
  
  <!-- Feature List -->
  <g transform="translate(200, 400)">
    <circle cx="0" cy="0" r="5" fill="#61DAFB"/>
    <text x="15" y="5" font-family="Arial" font-size="14" fill="#FFFFFF" direction="rtl" lang="ar">مكونات قابلة لإعادة الاستخدام</text>
  </g>
  
  <g transform="translate(200, 430)">
    <circle cx="0" cy="0" r="5" fill="#61DAFB"/>
    <text x="15" y="5" font-family="Arial" font-size="14" fill="#FFFFFF" direction="rtl" lang="ar">أداء عالي</text>
  </g>
  
  <g transform="translate(450, 400)">
    <circle cx="0" cy="0" r="5" fill="#61DAFB"/>
    <text x="15" y="5" font-family="Arial" font-size="14" fill="#FFFFFF" direction="rtl" lang="ar">واجهة مستخدم تفاعلية</text>
  </g>
  
  <g transform="translate(450, 430)">
    <circle cx="0" cy="0" r="5" fill="#61DAFB"/>
    <text x="15" y="5" font-family="Arial" font-size="14" fill="#FFFFFF" direction="rtl" lang="ar">مجتمع نشط</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="250" r="150" fill="#61DAFB" opacity="0.05"/>
  <circle cx="200" cy="350" r="100" fill="#0EA5E9" opacity="0.05"/>
  <circle cx="600" cy="150" r="120" fill="#8B5CF6" opacity="0.05"/>
</svg>

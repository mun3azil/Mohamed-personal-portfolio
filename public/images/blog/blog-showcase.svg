<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="blogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617" />
      <stop offset="100%" style="stop-color:#0f172a" />
    </linearGradient>
    
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b" />
      <stop offset="100%" style="stop-color:#334155" />
    </linearGradient>
    
    <linearGradient id="techGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="personalGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="learningGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#blogBg)"/>
  
  <!-- Subtle grid -->
  <defs>
    <pattern id="blogGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#38bdf8" stroke-width="0.2" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#blogGrid)"/>
  
  <!-- Section header -->
  <text x="600" y="80" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#f8fafc" text-anchor="middle">Latest Articles</text>
  <text x="600" y="110" font-family="Inter, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">Thoughts on development, design, and technology</text>
  
  <!-- Category filters -->
  <g transform="translate(350, 140)">
    <!-- Technical (active) -->
    <rect x="0" y="0" width="100" height="35" rx="17" fill="url(#techGlow)" filter="url(#glow)"/>
    <text x="50" y="23" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">Technical</text>
    
    <!-- Personal -->
    <rect x="120" y="0" width="80" height="35" rx="17" fill="none" stroke="#64748b" stroke-width="1"/>
    <text x="160" y="23" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#94a3b8" text-anchor="middle">Personal</text>
    
    <!-- Learning Journey -->
    <rect x="220" y="0" width="120" height="35" rx="17" fill="none" stroke="#64748b" stroke-width="1"/>
    <text x="280" y="23" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#94a3b8" text-anchor="middle">Learning</text>
    
    <!-- Arabic -->
    <rect x="360" y="0" width="80" height="35" rx="17" fill="none" stroke="#64748b" stroke-width="1"/>
    <text x="400" y="23" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#94a3b8" text-anchor="middle">عربي</text>
  </g>
  
  <!-- Featured Article Card -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="500" height="280" rx="16" fill="url(#cardGrad)" stroke="#38bdf8" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="500" height="280" rx="16" fill="url(#techGlow)" opacity="0.1"/>
    
    <!-- Article image area -->
    <rect x="20" y="20" width="460" height="140" rx="12" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    
    <!-- Code snippet mockup -->
    <rect x="30" y="30" width="440" height="120" rx="8" fill="#1e293b"/>
    <text x="40" y="50" font-family="monospace" font-size="12" fill="#38bdf8">const</text>
    <text x="80" y="50" font-family="monospace" font-size="12" fill="#f8fafc">optimizePerformance</text>
    <text x="220" y="50" font-family="monospace" font-size="12" fill="#64748b">=</text>
    <text x="240" y="50" font-family="monospace" font-size="12" fill="#a78bfa">async</text>
    <text x="280" y="50" font-family="monospace" font-size="12" fill="#64748b">()</text>
    <text x="300" y="50" font-family="monospace" font-size="12" fill="#64748b">=></text>
    <text x="330" y="50" font-family="monospace" font-size="12" fill="#64748b">{</text>
    
    <text x="40" y="70" font-family="monospace" font-size="12" fill="#94a3b8">  // Implement lazy loading</text>
    <text x="40" y="90" font-family="monospace" font-size="12" fill="#a78bfa">  const</text>
    <text x="80" y="90" font-family="monospace" font-size="12" fill="#f8fafc">images</text>
    <text x="130" y="90" font-family="monospace" font-size="12" fill="#64748b">=</text>
    <text x="150" y="90" font-family="monospace" font-size="12" fill="#fbbf24">'lazy'</text>
    
    <text x="40" y="110" font-family="monospace" font-size="12" fill="#10b981">  return</text>
    <text x="90" y="110" font-family="monospace" font-size="12" fill="#fbbf24">'Optimized!'</text>
    <text x="40" y="130" font-family="monospace" font-size="12" fill="#64748b">}</text>
    
    <!-- Category tag -->
    <rect x="20" y="175" width="80" height="25" rx="12" fill="url(#techGlow)" filter="url(#glow)"/>
    <text x="60" y="191" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#ffffff" text-anchor="middle">Technical</text>
    
    <!-- Article title -->
    <text x="20" y="220" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#f8fafc">Next.js Performance Optimization</text>
    <text x="20" y="245" font-family="Inter, sans-serif" font-size="16" fill="#94a3b8">Advanced techniques for building lightning-fast React applications</text>
    <text x="20" y="265" font-family="Inter, sans-serif" font-size="16" fill="#94a3b8">with Next.js 15 and modern optimization strategies.</text>
    
    <!-- Read time and date -->
    <text x="420" y="190" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="end">5 min read</text>
    <text x="420" y="205" font-family="Inter, sans-serif" font-size="12" fill="#64748b" text-anchor="end">Dec 15, 2024</text>
  </g>
  
  <!-- Article Card 2 -->
  <g transform="translate(650, 200)">
    <rect x="0" y="0" width="450" height="180" rx="12" fill="url(#cardGrad)" stroke="#8b5cf6" stroke-width="1" filter="url(#shadow)"/>
    <rect x="0" y="0" width="450" height="180" rx="12" fill="url(#personalGlow)" opacity="0.05"/>
    
    <!-- Article preview -->
    <rect x="15" y="15" width="120" height="80" rx="8" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    
    <!-- Personal blog mockup -->
    <circle cx="75" cy="40" r="15" fill="#a78bfa" opacity="0.3"/>
    <text x="75" y="45" font-family="sans-serif" font-size="16" fill="#a78bfa" text-anchor="middle">✍️</text>
    <rect x="25" y="60" width="100" height="4" rx="2" fill="#94a3b8" opacity="0.5"/>
    <rect x="25" y="70" width="80" height="4" rx="2" fill="#94a3b8" opacity="0.3"/>
    
    <!-- Category tag -->
    <rect x="150" y="15" width="70" height="20" rx="10" fill="url(#personalGlow)" filter="url(#glow)"/>
    <text x="185" y="27" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#ffffff" text-anchor="middle">Personal</text>
    
    <!-- Article content -->
    <text x="150" y="55" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#f8fafc">My Journey into Full Stack Development</text>
    <text x="150" y="75" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">From frontend curiosity to full stack mastery - lessons learned</text>
    <text x="150" y="95" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">along the way and advice for aspiring developers.</text>
    
    <!-- Bilingual indicator -->
    <text x="150" y="125" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#a78bfa">رحلتي في تطوير الويب</text>
    <text x="150" y="145" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">Available in Arabic</text>
    
    <!-- Meta info -->
    <text x="380" y="165" font-family="Inter, sans-serif" font-size="11" fill="#64748b" text-anchor="end">3 min read • Dec 10</text>
  </g>
  
  <!-- Article Card 3 -->
  <g transform="translate(650, 400)">
    <rect x="0" y="0" width="450" height="180" rx="12" fill="url(#cardGrad)" stroke="#f97316" stroke-width="1" filter="url(#shadow)"/>
    <rect x="0" y="0" width="450" height="180" rx="12" fill="url(#learningGlow)" opacity="0.05"/>
    
    <!-- Article preview -->
    <rect x="15" y="15" width="120" height="80" rx="8" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    
    <!-- Learning content mockup -->
    <rect x="25" y="25" width="100" height="6" rx="3" fill="#f97316" opacity="0.7"/>
    <rect x="25" y="35" width="80" height="6" rx="3" fill="#f97316" opacity="0.5"/>
    <rect x="25" y="45" width="90" height="6" rx="3" fill="#f97316" opacity="0.3"/>
    
    <!-- Progress indicator -->
    <rect x="25" y="65" width="100" height="8" rx="4" fill="#334155"/>
    <rect x="25" y="65" width="70" height="8" rx="4" fill="#f97316"/>
    <text x="75" y="85" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">70% Complete</text>
    
    <!-- Category tag -->
    <rect x="150" y="15" width="80" height="20" rx="10" fill="url(#learningGlow)" filter="url(#glow)"/>
    <text x="190" y="27" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#ffffff" text-anchor="middle">Learning</text>
    
    <!-- Article content -->
    <text x="150" y="55" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#f8fafc">Mastering TypeScript in 2024</text>
    <text x="150" y="75" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">Advanced patterns, best practices, and real-world examples</text>
    <text x="150" y="95" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">for building type-safe applications.</text>
    
    <!-- Learning series indicator -->
    <rect x="150" y="110" width="200" height="25" rx="12" fill="#334155" stroke="#f97316" stroke-width="1"/>
    <text x="250" y="126" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#f97316" text-anchor="middle">Part 3 of Learning Series</text>
    
    <!-- Meta info -->
    <text x="380" y="165" font-family="Inter, sans-serif" font-size="11" fill="#64748b" text-anchor="end">8 min read • Dec 8</text>
  </g>
  
  <!-- Article Card 4 -->
  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="450" height="180" rx="12" fill="url(#cardGrad)" stroke="#64748b" stroke-width="1" filter="url(#shadow)"/>
    
    <!-- Article preview -->
    <rect x="15" y="15" width="120" height="80" rx="8" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    
    <!-- CSS layout mockup -->
    <rect x="25" y="25" width="30" height="60" rx="4" fill="#38bdf8" opacity="0.6"/>
    <rect x="65" y="25" width="50" height="25" rx="4" fill="#a78bfa" opacity="0.6"/>
    <rect x="65" y="60" width="50" height="25" rx="4" fill="#f97316" opacity="0.6"/>
    
    <!-- Category tag -->
    <rect x="150" y="15" width="70" height="20" rx="10" fill="url(#techGlow)" filter="url(#glow)"/>
    <text x="185" y="27" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#ffffff" text-anchor="middle">Technical</text>
    
    <!-- Article content -->
    <text x="150" y="55" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#f8fafc">Modern CSS Layout Techniques</text>
    <text x="150" y="75" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">Grid, Flexbox, and Container Queries for responsive design</text>
    <text x="150" y="95" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">in modern web applications.</text>
    
    <!-- Tags -->
    <rect x="150" y="110" width="40" height="18" rx="9" fill="#334155"/>
    <text x="170" y="121" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">CSS</text>
    
    <rect x="200" y="110" width="50" height="18" rx="9" fill="#334155"/>
    <text x="225" y="121" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Layout</text>
    
    <rect x="260" y="110" width="60" height="18" rx="9" fill="#334155"/>
    <text x="290" y="121" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Responsive</text>
    
    <!-- Meta info -->
    <text x="380" y="165" font-family="Inter, sans-serif" font-size="11" fill="#64748b" text-anchor="end">6 min read • Dec 5</text>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.3">
    <!-- Reading icons -->
    <circle cx="80" cy="150" r="8" fill="#38bdf8">
      <animate attributeName="cy" values="150;140;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="80" y="155" font-family="sans-serif" font-size="10" fill="#38bdf8" text-anchor="middle">📖</text>
    
    <circle cx="1120" cy="250" r="8" fill="#a78bfa">
      <animate attributeName="cy" values="250;240;250" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="1120" y="255" font-family="sans-serif" font-size="10" fill="#a78bfa" text-anchor="middle">✍️</text>
    
    <circle cx="50" cy="400" r="8" fill="#f97316">
      <animate attributeName="cy" values="400;390;400" dur="5s" repeatCount="indefinite"/>
    </circle>
    <text x="50" y="405" font-family="sans-serif" font-size="10" fill="#f97316" text-anchor="middle">🎓</text>
  </g>
  
  <!-- View all articles button -->
  <g transform="translate(540, 720)">
    <rect x="0" y="0" width="120" height="40" rx="20" fill="none" stroke="#38bdf8" stroke-width="2" filter="url(#glow)"/>
    <text x="60" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#38bdf8" text-anchor="middle">View All Articles</text>
  </g>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1E293B"/>
  
  <!-- React Logo -->
  <g transform="translate(400, 225) scale(1.2)">
    <circle cx="0" cy="0" r="30" fill="#61DAFB"/>
    <ellipse cx="0" cy="0" rx="120" ry="45" stroke="#61DAFB" stroke-width="8" fill="none" transform="rotate(0 0 0)"/>
    <ellipse cx="0" cy="0" rx="120" ry="45" stroke="#61DAFB" stroke-width="8" fill="none" transform="rotate(60 0 0)"/>
    <ellipse cx="0" cy="0" rx="120" ry="45" stroke="#61DAFB" stroke-width="8" fill="none" transform="rotate(120 0 0)"/>
  </g>
  
  <!-- Title (Arabic) -->
  <rect x="250" y="50" width="300" height="50" rx="8" fill="#0F172A"/>
  <text x="400" y="85" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">مكتبة React</text>
  
  <!-- Subtitle (Arabic) -->
  <rect x="200" y="110" width="400" height="30" rx="8" fill="#0F172A"/>
  <text x="400" y="130" font-family="Arial" font-size="14" fill="#94A3B8" text-anchor="middle">بناء واجهات المستخدم التفاعلية</text>
  
  <!-- Code Snippets (Arabic Comments) -->
  <g transform="translate(200, 350)">
    <rect x="-150" y="-80" width="300" height="160" rx="8" fill="#0F172A"/>
    <text x="-130" y="-50" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">import</text>
    <text x="-80" y="-50" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">{ useState, useEffect }</text>
    <text x="70" y="-50" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">from</text>
    <text x="110" y="-50" font-family="monospace" font-size="12" fill="#F97316" text-anchor="start">'react';</text>
    
    <text x="-130" y="-20" font-family="monospace" font-size="12" fill="#94A3B8" text-anchor="start">// مكون العداد</text>
    
    <text x="-130" y="10" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">function</text>
    <text x="-70" y="10" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">Counter</text>
    <text x="-10" y="10" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">() {</text>
    
    <text x="-110" y="40" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">const</text>
    <text x="-70" y="40" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">[count, setCount] =</text>
    <text x="70" y="40" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">useState</text>
    <text x="130" y="40" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">(0);</text>
    
    <text x="-110" y="70" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">return</text>
    <text x="-60" y="70" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">&lt;div&gt;{count}&lt;/div&gt;;</text>
    
    <text x="-130" y="100" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">}</text>
  </g>
  
  <g transform="translate(600, 350)">
    <rect x="-150" y="-80" width="300" height="160" rx="8" fill="#0F172A"/>
    <text x="-130" y="-50" font-family="monospace" font-size="12" fill="#94A3B8" text-anchor="start">// خطاف مخصص</text>
    
    <text x="-130" y="-20" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">function</text>
    <text x="-70" y="-20" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">useCounter</text>
    <text x="0" y="-20" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">() {</text>
    
    <text x="-110" y="10" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">const</text>
    <text x="-70" y="10" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">[count, setCount] =</text>
    <text x="70" y="10" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">useState</text>
    <text x="130" y="10" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">(0);</text>
    
    <text x="-110" y="40" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">const</text>
    <text x="-70" y="40" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">increment = () =&gt;</text>
    <text x="-110" y="70" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">setCount</text>
    <text x="-50" y="70" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">(count + 1);</text>
    
    <text x="-110" y="100" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">return</text>
    <text x="-60" y="100" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">{ count, increment };</text>
  </g>
  
  <!-- React Features (Arabic) -->
  <g transform="translate(400, 180)">
    <rect x="-200" y="-30" width="400" height="60" rx="8" fill="#0F172A"/>
    <text x="0" y="-5" font-family="Arial" font-size="14" fill="#61DAFB" text-anchor="middle">المكونات • الخطافات • إدارة الحالة • الأحداث</text>
    <text x="0" y="15" font-family="Arial" font-size="14" fill="#61DAFB" text-anchor="middle">JSX • Virtual DOM • دورة الحياة • التوجيه</text>
  </g>
  
  <!-- Component Tree Illustration -->
  <g transform="translate(150, 250)">
    <rect x="-80" y="-60" width="160" height="120" rx="8" fill="#0F172A"/>
    <text x="0" y="-30" font-family="Arial" font-size="14" font-weight="bold" fill="#61DAFB" text-anchor="middle">شجرة المكونات</text>
    
    <!-- App Component -->
    <rect x="-30" y="-10" width="60" height="20" rx="4" fill="#61DAFB"/>
    <text x="0" y="5" font-family="Arial" font-size="10" fill="white" text-anchor="middle">App</text>
    
    <!-- Child Components -->
    <rect x="-60" y="20" width="40" height="15" rx="3" fill="#4F46E5"/>
    <text x="-40" y="30" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Header</text>
    
    <rect x="-10" y="20" width="40" height="15" rx="3" fill="#4F46E5"/>
    <text x="10" y="30" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Main</text>
    
    <rect x="30" y="20" width="40" height="15" rx="3" fill="#4F46E5"/>
    <text x="50" y="30" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Footer</text>
    
    <!-- Connection Lines -->
    <line x1="0" y1="10" x2="-40" y2="20" stroke="#94A3B8" stroke-width="1"/>
    <line x1="0" y1="10" x2="10" y2="20" stroke="#94A3B8" stroke-width="1"/>
    <line x1="0" y1="10" x2="50" y2="20" stroke="#94A3B8" stroke-width="1"/>
  </g>
  
  <!-- State Management Illustration -->
  <g transform="translate(650, 250)">
    <rect x="-80" y="-60" width="160" height="120" rx="8" fill="#0F172A"/>
    <text x="0" y="-30" font-family="Arial" font-size="14" font-weight="bold" fill="#61DAFB" text-anchor="middle">إدارة الحالة</text>
    
    <!-- State -->
    <circle cx="0" cy="0" r="25" fill="#10B981"/>
    <text x="0" y="5" font-family="Arial" font-size="10" fill="white" text-anchor="middle">State</text>
    
    <!-- Actions -->
    <rect x="-60" y="35" width="40" height="15" rx="3" fill="#F97316"/>
    <text x="-40" y="45" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Action 1</text>
    
    <rect x="20" y="35" width="40" height="15" rx="3" fill="#F97316"/>
    <text x="40" y="45" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Action 2</text>
    
    <!-- Arrows -->
    <path d="M-40 35L-15 25" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M40 35L15 25" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="30" fill="#61DAFB" opacity="0.3"/>
  <circle cx="700" cy="100" r="40" fill="#61DAFB" opacity="0.3"/>
  <circle cx="100" cy="350" r="35" fill="#61DAFB" opacity="0.3"/>
  <circle cx="700" cy="350" r="25" fill="#61DAFB" opacity="0.3"/>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8"/>
    </marker>
  </defs>
</svg>

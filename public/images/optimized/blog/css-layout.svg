<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1E293B"/>
  
  <!-- CSS Logo -->
  <g transform="translate(400, 225) scale(1.5)">
    <path d="M-60 -80H60L40 60L0 80L-40 60L-60 -80Z" fill="#264DE4"/>
    <path d="M0 -60V60" stroke="white" stroke-width="5"/>
    <path d="M-30 -20H30" stroke="white" stroke-width="5"/>
    <path d="M-25 20H25" stroke="white" stroke-width="5"/>
  </g>
  
  <!-- Grid Layout Representation -->
  <g transform="translate(150, 225)">
    <rect x="-100" y="-80" width="200" height="160" rx="8" stroke="#94A3B8" stroke-width="3" fill="none"/>
    <line x1="-100" y1="-40" x2="100" y2="-40" stroke="#94A3B8" stroke-width="3"/>
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#94A3B8" stroke-width="3"/>
    <line x1="-100" y1="40" x2="100" y2="40" stroke="#94A3B8" stroke-width="3"/>
    <line x1="-33" y1="-80" x2="-33" y2="80" stroke="#94A3B8" stroke-width="3"/>
    <line x1="33" y1="-80" x2="33" y2="80" stroke="#94A3B8" stroke-width="3"/>
    
    <rect x="-90" y="-70" width="50" height="20" rx="4" fill="#4F46E5"/>
    <rect x="-25" y="-70" width="50" height="20" rx="4" fill="#4F46E5"/>
    <rect x="40" y="-70" width="50" height="20" rx="4" fill="#4F46E5"/>
    
    <rect x="-90" y="-30" width="50" height="20" rx="4" fill="#4F46E5"/>
    <rect x="-25" y="-30" width="50" height="20" rx="4" fill="#4F46E5"/>
    <rect x="40" y="-30" width="50" height="20" rx="4" fill="#4F46E5"/>
    
    <rect x="-90" y="10" width="50" height="20" rx="4" fill="#4F46E5"/>
    <rect x="-25" y="10" width="50" height="20" rx="4" fill="#4F46E5"/>
    <rect x="40" y="10" width="50" height="20" rx="4" fill="#4F46E5"/>
    
    <rect x="-90" y="50" width="50" height="20" rx="4" fill="#4F46E5"/>
    <rect x="-25" y="50" width="50" height="20" rx="4" fill="#4F46E5"/>
    <rect x="40" y="50" width="50" height="20" rx="4" fill="#4F46E5"/>
  </g>
  
  <!-- Flexbox Representation -->
  <g transform="translate(650, 225)">
    <rect x="-100" y="-80" width="200" height="160" rx="8" stroke="#94A3B8" stroke-width="3" fill="none"/>
    
    <rect x="-90" y="-70" width="50" height="140" rx="4" fill="#8B5CF6"/>
    <rect x="-30" y="-70" width="50" height="140" rx="4" fill="#8B5CF6"/>
    <rect x="30" y="-70" width="50" height="140" rx="4" fill="#8B5CF6"/>
    
    <!-- Flex Arrows -->
    <path d="M-100 -90L-80 -90M-90 -100L-90 -80" stroke="#94A3B8" stroke-width="2" stroke-linecap="round"/>
    <path d="M100 -90L80 -90M90 -100L90 -80" stroke="#94A3B8" stroke-width="2" stroke-linecap="round"/>
    <path d="M-110 0L-90 0M-100 -10L-100 10" stroke="#94A3B8" stroke-width="2" stroke-linecap="round"/>
    <path d="M110 0L90 0M100 -10L100 10" stroke="#94A3B8" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <rect x="250" y="50" width="300" height="50" rx="8" fill="#0F172A"/>
  <text x="400" y="85" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">CSS Layout Techniques</text>
  
  <!-- Subtitle -->
  <rect x="300" y="110" width="200" height="30" rx="8" fill="#0F172A"/>
  <text x="400" y="130" font-family="Arial" font-size="14" fill="#94A3B8" text-anchor="middle">Grid vs Flexbox</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="30" fill="#4F46E5" opacity="0.3"/>
  <circle cx="700" cy="100" r="40" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="100" cy="350" r="35" fill="#0EA5E9" opacity="0.3"/>
  <circle cx="700" cy="350" r="25" fill="#F97316" opacity="0.3"/>
  
  <!-- Code Snippets -->
  <g transform="translate(400, 350)">
    <rect x="-150" y="-40" width="300" height="80" rx="8" fill="#0F172A"/>
    <text x="0" y="-15" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="middle">.container {</text>
    <text x="0" y="5" font-family="monospace" font-size="12" fill="#F97316" text-anchor="middle">  display: grid;</text>
    <text x="0" y="25" font-family="monospace" font-size="12" fill="#F97316" text-anchor="middle">  grid-template-columns: repeat(3, 1fr);</text>
    <text x="0" y="45" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="middle">}</text>
  </g>
</svg>

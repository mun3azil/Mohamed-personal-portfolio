<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1E293B"/>
  
  <!-- Title -->
  <rect x="250" y="50" width="300" height="50" rx="8" fill="#0F172A"/>
  <text x="400" y="85" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">My Developer Journey</text>
  
  <!-- Subtitle -->
  <rect x="200" y="110" width="400" height="30" rx="8" fill="#0F172A"/>
  <text x="400" y="130" font-family="Arial" font-size="14" fill="#94A3B8" text-anchor="middle">From Beginner to Full-Stack Developer</text>
  
  <!-- Journey Path -->
  <path d="M100 300Q200 250 300 300T500 300T700 250" stroke="#4F46E5" stroke-width="6" fill="none" stroke-dasharray="10 5"/>
  
  <!-- Journey Milestones -->
  <!-- Milestone 1: HTML/CSS -->
  <g transform="translate(150, 280)">
    <circle cx="0" cy="0" r="25" fill="#F97316"/>
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="white"/>
    <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" fill="#F97316" text-anchor="middle">HTML</text>
    <text x="0" y="50" font-family="Arial" font-size="12" fill="white" text-anchor="middle">2020</text>
    <text x="0" y="65" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">First Steps</text>
  </g>
  
  <!-- Milestone 2: JavaScript -->
  <g transform="translate(300, 250)">
    <circle cx="0" cy="0" r="25" fill="#F7DF1E"/>
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="#F7DF1E"/>
    <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" fill="black" text-anchor="middle">JS</text>
    <text x="0" y="50" font-family="Arial" font-size="12" fill="white" text-anchor="middle">2021</text>
    <text x="0" y="65" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">Logic Building</text>
  </g>
  
  <!-- Milestone 3: React -->
  <g transform="translate(450, 280)">
    <circle cx="0" cy="0" r="25" fill="#61DAFB"/>
    <circle cx="0" cy="0" r="8" fill="#61DAFB"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" stroke="white" stroke-width="2" fill="none"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" stroke="white" stroke-width="2" fill="none" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" stroke="white" stroke-width="2" fill="none" transform="rotate(120)"/>
    <text x="0" y="50" font-family="Arial" font-size="12" fill="white" text-anchor="middle">2022</text>
    <text x="0" y="65" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">Component Era</text>
  </g>
  
  <!-- Milestone 4: Full Stack -->
  <g transform="translate(600, 230)">
    <circle cx="0" cy="0" r="25" fill="#10B981"/>
    <rect x="-12" y="-12" width="24" height="24" rx="3" fill="white"/>
    <rect x="-8" y="-8" width="16" height="6" rx="1" fill="#10B981"/>
    <rect x="-8" y="-1" width="16" height="6" rx="1" fill="#10B981"/>
    <rect x="-8" y="6" width="16" height="6" rx="1" fill="#10B981"/>
    <text x="0" y="50" font-family="Arial" font-size="12" fill="white" text-anchor="middle">2023</text>
    <text x="0" y="65" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">Full Stack</text>
  </g>
  
  <!-- Skills Acquired -->
  <g transform="translate(400, 350)">
    <rect x="-250" y="-40" width="500" height="80" rx="8" fill="#0F172A"/>
    <text x="0" y="-15" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Skills Acquired Along the Way</text>
    
    <!-- Skill Tags -->
    <rect x="-200" y="5" width="60" height="20" rx="10" fill="#F97316"/>
    <text x="-170" y="18" font-family="Arial" font-size="10" fill="white" text-anchor="middle">HTML/CSS</text>
    
    <rect x="-130" y="5" width="60" height="20" rx="10" fill="#F7DF1E"/>
    <text x="-100" y="18" font-family="Arial" font-size="10" fill="black" text-anchor="middle">JavaScript</text>
    
    <rect x="-60" y="5" width="50" height="20" rx="10" fill="#61DAFB"/>
    <text x="-35" y="18" font-family="Arial" font-size="10" fill="white" text-anchor="middle">React</text>
    
    <rect x="0" y="5" width="50" height="20" rx="10" fill="#3178C6"/>
    <text x="25" y="18" font-family="Arial" font-size="10" fill="white" text-anchor="middle">TypeScript</text>
    
    <rect x="60" y="5" width="50" height="20" rx="10" fill="#68A063"/>
    <text x="85" y="18" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Node.js</text>
    
    <rect x="120" y="5" width="50" height="20" rx="10" fill="#4F46E5"/>
    <text x="145" y="18" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Next.js</text>
  </g>
  
  <!-- Motivational Quote -->
  <g transform="translate(400, 180)">
    <rect x="-150" y="-20" width="300" height="40" rx="8" fill="#0F172A"/>
    <text x="0" y="-5" font-family="Arial" font-size="14" font-style="italic" fill="#94A3B8" text-anchor="middle">"Every expert was once a beginner."</text>
    <text x="0" y="15" font-family="Arial" font-size="14" font-style="italic" fill="#94A3B8" text-anchor="middle">"Every pro was once an amateur."</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="30" fill="#4F46E5" opacity="0.3"/>
  <circle cx="700" cy="100" r="40" fill="#10B981" opacity="0.3"/>
  <circle cx="100" cy="400" r="35" fill="#F97316" opacity="0.3"/>
  <circle cx="700" cy="400" r="25" fill="#61DAFB" opacity="0.3"/>
  
  <!-- Code Symbols -->
  <g opacity="0.7" transform="translate(50, 200) rotate(15)">
    <path d="M0 0L15 15L0 30" stroke="#4F46E5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M45 0L30 15L45 30" stroke="#4F46E5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M15 35L30 -5" stroke="#4F46E5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g opacity="0.7" transform="translate(720, 300) rotate(-15)">
    <path d="M0 0L15 15L0 30" stroke="#10B981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M45 0L30 15L45 30" stroke="#10B981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M15 35L30 -5" stroke="#10B981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>

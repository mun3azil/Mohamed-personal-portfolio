<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1E293B"/>
  
  <!-- TypeScript Logo -->
  <g transform="translate(400, 225) scale(2)">
    <rect x="-50" y="-50" width="100" height="100" fill="#3178C6"/>
    <path d="M-15 10V50H-35V10H-50V-10H20V10H-15Z" fill="white"/>
    <path d="M30 -10H50V10C50 30 40 50 20 50V30C30 30 30 20 30 10V-10Z" fill="white"/>
  </g>
  
  <!-- Title -->
  <rect x="250" y="50" width="300" height="50" rx="8" fill="#0F172A"/>
  <text x="400" y="85" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">TypeScript</text>
  
  <!-- Subtitle -->
  <rect x="200" y="110" width="400" height="30" rx="8" fill="#0F172A"/>
  <text x="400" y="130" font-family="Arial" font-size="14" fill="#94A3B8" text-anchor="middle">Type Safety for JavaScript Development</text>
  
  <!-- Code Snippets -->
  <g transform="translate(200, 350)">
    <rect x="-150" y="-80" width="300" height="160" rx="8" fill="#0F172A"/>
    <text x="-130" y="-50" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">interface</text>
    <text x="-70" y="-50" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">User</text>
    <text x="-30" y="-50" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">{</text>
    
    <text x="-110" y="-20" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">id:</text>
    <text x="-80" y="-20" font-family="monospace" font-size="12" fill="#F97316" text-anchor="start">number;</text>
    
    <text x="-110" y="10" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">name:</text>
    <text x="-70" y="10" font-family="monospace" font-size="12" fill="#F97316" text-anchor="start">string;</text>
    
    <text x="-110" y="40" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">email:</text>
    <text x="-70" y="40" font-family="monospace" font-size="12" fill="#F97316" text-anchor="start">string;</text>
    
    <text x="-110" y="70" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">isActive?:</text>
    <text x="-40" y="70" font-family="monospace" font-size="12" fill="#F97316" text-anchor="start">boolean;</text>
    
    <text x="-130" y="100" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">}</text>
  </g>
  
  <g transform="translate(600, 350)">
    <rect x="-150" y="-80" width="300" height="160" rx="8" fill="#0F172A"/>
    <text x="-130" y="-50" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">function</text>
    <text x="-70" y="-50" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">greet</text>
    <text x="-30" y="-50" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">(user:</text>
    <text x="10" y="-50" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">User</text>
    <text x="50" y="-50" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">):</text>
    <text x="70" y="-50" font-family="monospace" font-size="12" fill="#F97316" text-anchor="start">string</text>
    <text x="110" y="-50" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">{</text>
    
    <text x="-110" y="-20" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">return</text>
    <text x="-60" y="-20" font-family="monospace" font-size="12" fill="#F97316" text-anchor="start">`Hello, ${user.name}!`</text>
    <text x="130" y="-20" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">;</text>
    
    <text x="-130" y="10" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">}</text>
    
    <text x="-130" y="40" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">const</text>
    <text x="-90" y="40" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">user:</text>
    <text x="-50" y="40" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">User</text>
    <text x="-10" y="40" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">=</text>
    <text x="10" y="40" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">{</text>
    
    <text x="-90" y="70" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">id:</text>
    <text x="-70" y="70" font-family="monospace" font-size="12" fill="#F97316" text-anchor="start">1</text>
    <text x="-60" y="70" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">,</text>
    <text x="-50" y="70" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">name:</text>
    <text x="-10" y="70" font-family="monospace" font-size="12" fill="#F97316" text-anchor="start">'John'</text>
    <text x="30" y="70" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">,</text>
    
    <text x="-90" y="100" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">email:</text>
    <text x="-50" y="100" font-family="monospace" font-size="12" fill="#F97316" text-anchor="start">'john@example.com'</text>
    <text x="130" y="100" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">}</text>
  </g>
  
  <!-- Type Checking Illustration -->
  <g transform="translate(400, 180)">
    <rect x="-100" y="-30" width="200" height="60" rx="8" fill="#0F172A"/>
    <text x="0" y="0" font-family="monospace" font-size="14" fill="#EF4444" text-anchor="middle">Type 'number' is not assignable</text>
    <text x="0" y="20" font-family="monospace" font-size="14" fill="#EF4444" text-anchor="middle">to type 'string'</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="30" fill="#3178C6" opacity="0.3"/>
  <circle cx="700" cy="100" r="40" fill="#3178C6" opacity="0.3"/>
  <circle cx="100" cy="350" r="35" fill="#3178C6" opacity="0.3"/>
  <circle cx="700" cy="350" r="25" fill="#3178C6" opacity="0.3"/>
</svg>

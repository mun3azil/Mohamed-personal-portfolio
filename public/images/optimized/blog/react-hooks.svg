<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1E293B"/>
  
  <!-- React Logo -->
  <g transform="translate(400, 225) scale(1.2)">
    <circle cx="0" cy="0" r="30" fill="#61DAFB"/>
    <ellipse cx="0" cy="0" rx="120" ry="45" stroke="#61DAFB" stroke-width="8" fill="none" transform="rotate(0 0 0)"/>
    <ellipse cx="0" cy="0" rx="120" ry="45" stroke="#61DAFB" stroke-width="8" fill="none" transform="rotate(60 0 0)"/>
    <ellipse cx="0" cy="0" rx="120" ry="45" stroke="#61DAFB" stroke-width="8" fill="none" transform="rotate(120 0 0)"/>
  </g>
  
  <!-- Hook Symbol -->
  <g transform="translate(400, 225) scale(0.8)">
    <path d="M-50 -100C-80 -100 -100 -80 -100 -50C-100 -20 -80 0 -50 0L0 0C30 0 50 20 50 50C50 80 30 100 0 100" stroke="#FFFFFF" stroke-width="15" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <rect x="250" y="50" width="300" height="50" rx="8" fill="#0F172A"/>
  <text x="400" y="85" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">React Hooks</text>
  
  <!-- Subtitle -->
  <rect x="200" y="110" width="400" height="30" rx="8" fill="#0F172A"/>
  <text x="400" y="130" font-family="Arial" font-size="14" fill="#94A3B8" text-anchor="middle">Simplifying State and Lifecycle in Functional Components</text>
  
  <!-- Code Snippets -->
  <g transform="translate(200, 300)">
    <rect x="-150" y="-80" width="300" height="160" rx="8" fill="#0F172A"/>
    <text x="-130" y="-50" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">import</text>
    <text x="-80" y="-50" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">{ useState, useEffect }</text>
    <text x="70" y="-50" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">from</text>
    <text x="110" y="-50" font-family="monospace" font-size="12" fill="#F97316" text-anchor="start">'react';</text>
    
    <text x="-130" y="-20" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">function</text>
    <text x="-70" y="-20" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">Counter</text>
    <text x="-10" y="-20" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">() {</text>
    
    <text x="-110" y="10" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">const</text>
    <text x="-70" y="10" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">[count, setCount] =</text>
    <text x="70" y="10" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">useState</text>
    <text x="130" y="10" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">(0);</text>
    
    <text x="-110" y="40" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">useEffect</text>
    <text x="-40" y="40" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">(() => {</text>
    <text x="-90" y="70" font-family="monospace" font-size="12" fill="#94A3B8" text-anchor="start">// Effect code here</text>
    <text x="-110" y="100" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">}, [count]);</text>
  </g>
  
  <g transform="translate(600, 300)">
    <rect x="-150" y="-80" width="300" height="160" rx="8" fill="#0F172A"/>
    <text x="-130" y="-50" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">function</text>
    <text x="-70" y="-50" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">useFetch</text>
    <text x="0" y="-50" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">(url) {</text>
    
    <text x="-110" y="-20" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">const</text>
    <text x="-70" y="-20" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">[data, setData] =</text>
    <text x="70" y="-20" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">useState</text>
    <text x="130" y="-20" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">(null);</text>
    
    <text x="-110" y="10" font-family="monospace" font-size="12" fill="#10B981" text-anchor="start">useEffect</text>
    <text x="-40" y="10" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">(() => {</text>
    <text x="-90" y="40" font-family="monospace" font-size="12" fill="#4F46E5" text-anchor="start">async function</text>
    <text x="10" y="40" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">fetchData() {</text>
    <text x="-90" y="70" font-family="monospace" font-size="12" fill="#94A3B8" text-anchor="start">// Fetch logic</text>
    <text x="-110" y="100" font-family="monospace" font-size="12" fill="#FFFFFF" text-anchor="start">}, [url]);</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="30" fill="#61DAFB" opacity="0.3"/>
  <circle cx="700" cy="100" r="40" fill="#61DAFB" opacity="0.3"/>
  <circle cx="100" cy="350" r="35" fill="#61DAFB" opacity="0.3"/>
  <circle cx="700" cy="350" r="25" fill="#61DAFB" opacity="0.3"/>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1E293B"/>
  
  <!-- Next.js Logo -->
  <g transform="translate(400, 225) scale(1.5)">
    <path d="M-60 -60H60V60H-60V-60Z" fill="black"/>
    <path d="M-40 -40H-20V40H-40V-40ZM0 -40H20V40H0V20L-20 0L0 -20V-40ZM40 -40H60V40H40V-40Z" fill="white"/>
  </g>
  
  <!-- Performance Gauge -->
  <g transform="translate(400, 225)">
    <circle cx="0" cy="0" r="150" stroke="#94A3B8" stroke-width="10" fill="none"/>
    <path d="M0 0 L0 -150" stroke="#10B981" stroke-width="10" stroke-linecap="round" transform="rotate(45 0 0)"/>
    <circle cx="0" cy="0" r="20" fill="#10B981"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">95</text>
  </g>
  
  <!-- Title -->
  <rect x="250" y="50" width="300" height="50" rx="8" fill="#0F172A"/>
  <text x="400" y="85" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Next.js Performance</text>
  
  <!-- Subtitle -->
  <rect x="200" y="110" width="400" height="30" rx="8" fill="#0F172A"/>
  <text x="400" y="130" font-family="Arial" font-size="14" fill="#94A3B8" text-anchor="middle">Optimizing for Speed and User Experience</text>
  
  <!-- Performance Metrics -->
  <g transform="translate(200, 350)">
    <rect x="-150" y="-80" width="300" height="160" rx="8" fill="#0F172A"/>
    <text x="0" y="-50" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Core Web Vitals</text>
    
    <text x="-130" y="-20" font-family="Arial" font-size="14" fill="#94A3B8" text-anchor="start">LCP:</text>
    <rect x="-80" y="-30" width="200" height="20" rx="10" fill="#334155"/>
    <rect x="-80" y="-30" width="160" height="20" rx="10" fill="#10B981"/>
    <text x="130" y="-15" font-family="Arial" font-size="12" fill="white" text-anchor="end">1.2s</text>
    
    <text x="-130" y="10" font-family="Arial" font-size="14" fill="#94A3B8" text-anchor="start">FID:</text>
    <rect x="-80" y="0" width="200" height="20" rx="10" fill="#334155"/>
    <rect x="-80" y="0" width="180" height="20" rx="10" fill="#10B981"/>
    <text x="130" y="15" font-family="Arial" font-size="12" fill="white" text-anchor="end">15ms</text>
    
    <text x="-130" y="40" font-family="Arial" font-size="14" fill="#94A3B8" text-anchor="start">CLS:</text>
    <rect x="-80" y="30" width="200" height="20" rx="10" fill="#334155"/>
    <rect x="-80" y="30" width="140" height="20" rx="10" fill="#10B981"/>
    <text x="130" y="45" font-family="Arial" font-size="12" fill="white" text-anchor="end">0.05</text>
    
    <text x="-130" y="70" font-family="Arial" font-size="14" fill="#94A3B8" text-anchor="start">TTI:</text>
    <rect x="-80" y="60" width="200" height="20" rx="10" fill="#334155"/>
    <rect x="-80" y="60" width="150" height="20" rx="10" fill="#10B981"/>
    <text x="130" y="75" font-family="Arial" font-size="12" fill="white" text-anchor="end">1.8s</text>
    
    <text x="-130" y="100" font-family="Arial" font-size="14" fill="#94A3B8" text-anchor="start">TBT:</text>
    <rect x="-80" y="90" width="200" height="20" rx="10" fill="#334155"/>
    <rect x="-80" y="90" width="170" height="20" rx="10" fill="#10B981"/>
    <text x="130" y="105" font-family="Arial" font-size="12" fill="white" text-anchor="end">120ms</text>
  </g>
  
  <g transform="translate(600, 350)">
    <rect x="-150" y="-80" width="300" height="160" rx="8" fill="#0F172A"/>
    <text x="0" y="-50" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Optimization Techniques</text>
    
    <circle cx="-120" cy="-20" r="6" fill="#10B981"/>
    <text x="-100" y="-15" font-family="Arial" font-size="14" fill="white" text-anchor="start">Image Optimization</text>
    
    <circle cx="-120" cy="10" r="6" fill="#10B981"/>
    <text x="-100" y="15" font-family="Arial" font-size="14" fill="white" text-anchor="start">Code Splitting</text>
    
    <circle cx="-120" cy="40" r="6" fill="#10B981"/>
    <text x="-100" y="45" font-family="Arial" font-size="14" fill="white" text-anchor="start">Server-Side Rendering</text>
    
    <circle cx="-120" cy="70" r="6" fill="#10B981"/>
    <text x="-100" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="start">Static Generation</text>
    
    <circle cx="-120" cy="100" r="6" fill="#10B981"/>
    <text x="-100" y="105" font-family="Arial" font-size="14" fill="white" text-anchor="start">Incremental Static Regeneration</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="30" fill="#10B981" opacity="0.3"/>
  <circle cx="700" cy="100" r="40" fill="#10B981" opacity="0.3"/>
  <circle cx="100" cy="350" r="35" fill="#10B981" opacity="0.3"/>
  <circle cx="700" cy="350" r="25" fill="#10B981" opacity="0.3"/>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1E293B"/>
  
  <!-- Mobile Phone Frame -->
  <rect x="250" y="50" width="300" height="500" rx="30" fill="#0F172A"/>
  <rect x="270" y="70" width="260" height="460" rx="20" fill="#334155"/>
  
  <!-- Status Bar -->
  <rect x="270" y="70" width="260" height="30" rx="10" fill="#0F172A"/>
  <circle cx="290" cy="85" r="5" fill="#FFFFFF"/>
  <rect x="305" y="82" width="30" height="6" rx="3" fill="#FFFFFF"/>
  <rect x="480" y="82" width="20" height="6" rx="3" fill="#FFFFFF"/>
  <rect x="505" y="82" width="15" height="6" rx="3" fill="#FFFFFF"/>
  
  <!-- App Header -->
  <rect x="270" y="100" width="260" height="50" rx="10" fill="#0F172A"/>
  <rect x="290" y="115" width="100" height="20" rx="4" fill="#FFFFFF"/>
  <circle cx="510" cy="125" r="10" fill="#F97316"/>
  <path d="M505 125H515M510 120V130" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Fitness Stats -->
  <rect x="280" y="160" width="240" height="100" rx="10" fill="#0F172A"/>
  
  <!-- Steps Counter -->
  <circle cx="330" cy="210" r="30" stroke="#F97316" stroke-width="6" stroke-dasharray="160 160" stroke-dashoffset="40" fill="none"/>
  <text x="330" y="215" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">8,432</text>
  <text x="330" y="235" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Steps</text>
  
  <!-- Calories Counter -->
  <circle cx="400" cy="210" r="30" stroke="#4F46E5" stroke-width="6" stroke-dasharray="160 160" stroke-dashoffset="80" fill="none"/>
  <text x="400" y="215" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">1,245</text>
  <text x="400" y="235" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Calories</text>
  
  <!-- Distance Counter -->
  <circle cx="470" cy="210" r="30" stroke="#10B981" stroke-width="6" stroke-dasharray="160 160" stroke-dashoffset="100" fill="none"/>
  <text x="470" y="215" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">5.2</text>
  <text x="470" y="235" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">km</text>
  
  <!-- Activity Chart -->
  <rect x="280" y="270" width="240" height="150" rx="10" fill="#0F172A"/>
  <text x="300" y="295" font-family="Arial" font-size="14" font-weight="bold" fill="white">Weekly Activity</text>
  
  <!-- Chart Grid -->
  <line x1="300" y1="320" x2="500" y2="320" stroke="#334155" stroke-width="1"/>
  <line x1="300" y1="350" x2="500" y2="350" stroke="#334155" stroke-width="1"/>
  <line x1="300" y1="380" x2="500" y2="380" stroke="#334155" stroke-width="1"/>
  
  <!-- Chart Bars -->
  <rect x="315" y="350" width="20" height="30" rx="3" fill="#4F46E5"/>
  <rect x="345" y="330" width="20" height="50" rx="3" fill="#4F46E5"/>
  <rect x="375" y="320" width="20" height="60" rx="3" fill="#F97316"/>
  <rect x="405" y="340" width="20" height="40" rx="3" fill="#4F46E5"/>
  <rect x="435" y="360" width="20" height="20" rx="3" fill="#4F46E5"/>
  <rect x="465" y="330" width="20" height="50" rx="3" fill="#4F46E5"/>
  
  <!-- Day Labels -->
  <text x="325" y="400" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">M</text>
  <text x="355" y="400" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">T</text>
  <text x="385" y="400" font-family="Arial" font-size="10" fill="#F97316" text-anchor="middle">W</text>
  <text x="415" y="400" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">T</text>
  <text x="445" y="400" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">F</text>
  <text x="475" y="400" font-family="Arial" font-size="10" fill="#94A3B8" text-anchor="middle">S</text>
  
  <!-- Workout Button -->
  <rect x="280" y="430" width="240" height="50" rx="25" fill="#F97316"/>
  <text x="400" y="460" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">START WORKOUT</text>
  
  <!-- Navigation Bar -->
  <rect x="270" y="490" width="260" height="40" rx="10" fill="#0F172A"/>
  
  <!-- Nav Icons -->
  <rect x="290" y="500" width="20" height="20" rx="4" fill="#F97316"/>
  <rect x="350" y="500" width="20" height="20" rx="4" fill="#94A3B8"/>
  <circle cx="400" cy="510" r="10" fill="#94A3B8"/>
  <rect x="440" y="500" width="20" height="20" rx="4" fill="#94A3B8"/>
  <circle cx="490" cy="510" r="10" fill="#94A3B8"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="50" fill="#F97316" opacity="0.1"/>
  <circle cx="650" cy="200" r="70" fill="#4F46E5" opacity="0.1"/>
  <circle cx="150" cy="450" r="60" fill="#10B981" opacity="0.1"/>
  <circle cx="650" cy="400" r="40" fill="#8B5CF6" opacity="0.1"/>
  
  <!-- Fitness Icons -->
  <g transform="translate(100, 250)">
    <circle cx="30" cy="30" r="25" fill="#F97316" opacity="0.8"/>
    <path d="M20 30C20 30 25 35 30 40C35 30 40 25 40 25" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <g transform="translate(100, 330)">
    <circle cx="30" cy="30" r="25" fill="#4F46E5" opacity="0.8"/>
    <path d="M20 30H40M30 20V40" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(670, 250)">
    <circle cx="30" cy="30" r="25" fill="#10B981" opacity="0.8"/>
    <path d="M20 30C20 20 40 20 40 30C40 40 20 40 20 30Z" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(670, 330)">
    <circle cx="30" cy="30" r="25" fill="#8B5CF6" opacity="0.8"/>
    <path d="M20 25H40M20 35H40" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>

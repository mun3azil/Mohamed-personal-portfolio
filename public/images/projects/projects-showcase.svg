<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b" />
      <stop offset="100%" style="stop-color:#0f172a" />
    </linearGradient>
    
    <linearGradient id="cardHover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="techIcon1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8" />
      <stop offset="100%" style="stop-color:#0ea5e9" />
    </linearGradient>
    
    <linearGradient id="techIcon2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa" />
      <stop offset="100%" style="stop-color:#8b5cf6" />
    </linearGradient>
    
    <linearGradient id="techIcon3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c" />
      <stop offset="100%" style="stop-color:#f97316" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#020617"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="projectGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#38bdf8" stroke-width="0.3" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="900" fill="url(#projectGrid)"/>
  
  <!-- Section title -->
  <text x="600" y="80" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#f8fafc" text-anchor="middle">Featured Projects</text>
  <text x="600" y="110" font-family="Inter, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">Showcasing modern web applications</text>
  
  <!-- Project Card 1 - E-commerce Platform -->
  <g transform="translate(80, 150)">
    <rect x="0" y="0" width="320" height="200" rx="12" fill="url(#cardBg)" stroke="#38bdf8" stroke-width="1" filter="url(#shadow)"/>
    <rect x="0" y="0" width="320" height="200" rx="12" fill="url(#cardHover)" opacity="0">
      <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Project preview -->
    <rect x="15" y="15" width="290" height="120" rx="8" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    
    <!-- Mock browser interface -->
    <rect x="15" y="15" width="290" height="25" rx="8" fill="#1e293b"/>
    <circle cx="30" cy="27" r="3" fill="#ef4444"/>
    <circle cx="45" cy="27" r="3" fill="#f59e0b"/>
    <circle cx="60" cy="27" r="3" fill="#10b981"/>
    
    <!-- Mock content -->
    <rect x="25" y="50" width="60" height="8" rx="2" fill="#38bdf8" opacity="0.7"/>
    <rect x="25" y="65" width="100" height="6" rx="1" fill="#94a3b8" opacity="0.5"/>
    <rect x="25" y="75" width="80" height="6" rx="1" fill="#94a3b8" opacity="0.5"/>
    
    <!-- Product cards mockup -->
    <rect x="150" y="50" width="40" height="30" rx="4" fill="#8b5cf6" opacity="0.3"/>
    <rect x="200" y="50" width="40" height="30" rx="4" fill="#f97316" opacity="0.3"/>
    <rect x="250" y="50" width="40" height="30" rx="4" fill="#0ea5e9" opacity="0.3"/>
    
    <!-- Project info -->
    <text x="15" y="160" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#f8fafc">E-commerce Platform</text>
    <text x="15" y="180" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">Modern shopping experience with React & Node.js</text>
    
    <!-- Tech stack icons -->
    <circle cx="250" cy="170" r="12" fill="url(#techIcon1)" filter="url(#glow)"/>
    <text x="250" y="175" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">R</text>
    
    <circle cx="275" cy="170" r="12" fill="url(#techIcon2)" filter="url(#glow)"/>
    <text x="275" y="175" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">N</text>
    
    <circle cx="300" cy="170" r="12" fill="url(#techIcon3)" filter="url(#glow)"/>
    <text x="300" y="175" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">TS</text>
  </g>
  
  <!-- Project Card 2 - Task Manager -->
  <g transform="translate(440, 150)">
    <rect x="0" y="0" width="320" height="200" rx="12" fill="url(#cardBg)" stroke="#8b5cf6" stroke-width="1" filter="url(#shadow)"/>
    
    <!-- Project preview -->
    <rect x="15" y="15" width="290" height="120" rx="8" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    
    <!-- Mock dashboard -->
    <rect x="15" y="15" width="290" height="25" rx="8" fill="#1e293b"/>
    <circle cx="30" cy="27" r="3" fill="#ef4444"/>
    <circle cx="45" cy="27" r="3" fill="#f59e0b"/>
    <circle cx="60" cy="27" r="3" fill="#10b981"/>
    
    <!-- Kanban columns -->
    <rect x="25" y="50" width="80" height="70" rx="4" fill="#8b5cf6" opacity="0.2"/>
    <rect x="115" y="50" width="80" height="70" rx="4" fill="#0ea5e9" opacity="0.2"/>
    <rect x="205" y="50" width="80" height="70" rx="4" fill="#10b981" opacity="0.2"/>
    
    <!-- Task cards -->
    <rect x="30" y="55" width="70" height="15" rx="2" fill="#a78bfa" opacity="0.8"/>
    <rect x="30" y="75" width="70" height="15" rx="2" fill="#a78bfa" opacity="0.6"/>
    <rect x="120" y="55" width="70" height="15" rx="2" fill="#38bdf8" opacity="0.8"/>
    <rect x="210" y="55" width="70" height="15" rx="2" fill="#34d399" opacity="0.8"/>
    
    <!-- Project info -->
    <text x="15" y="160" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#f8fafc">Task Manager</text>
    <text x="15" y="180" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">Collaborative project management tool</text>
    
    <!-- Tech stack icons -->
    <circle cx="250" cy="170" r="12" fill="url(#techIcon2)" filter="url(#glow)"/>
    <text x="250" y="175" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">V</text>
    
    <circle cx="275" cy="170" r="12" fill="url(#techIcon1)" filter="url(#glow)"/>
    <text x="275" y="175" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">M</text>
    
    <circle cx="300" cy="170" r="12" fill="url(#techIcon3)" filter="url(#glow)"/>
    <text x="300" y="175" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">D</text>
  </g>
  
  <!-- Project Card 3 - Weather App -->
  <g transform="translate(800, 150)">
    <rect x="0" y="0" width="320" height="200" rx="12" fill="url(#cardBg)" stroke="#f97316" stroke-width="1" filter="url(#shadow)"/>
    
    <!-- Project preview -->
    <rect x="15" y="15" width="290" height="120" rx="8" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    
    <!-- Mock weather interface -->
    <rect x="15" y="15" width="290" height="25" rx="8" fill="#1e293b"/>
    <circle cx="30" cy="27" r="3" fill="#ef4444"/>
    <circle cx="45" cy="27" r="3" fill="#f59e0b"/>
    <circle cx="60" cy="27" r="3" fill="#10b981"/>
    
    <!-- Weather display -->
    <circle cx="100" cy="80" r="25" fill="#fbbf24" opacity="0.8"/>
    <text x="100" y="85" font-family="sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">â˜€</text>
    
    <text x="150" y="70" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#f8fafc">25Â°C</text>
    <text x="150" y="90" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">Sunny</text>
    
    <!-- Weather cards -->
    <rect x="220" y="55" width="60" height="60" rx="8" fill="#0ea5e9" opacity="0.2"/>
    <text x="250" y="80" font-family="sans-serif" font-size="16" fill="#38bdf8" text-anchor="middle">ðŸŒ§</text>
    <text x="250" y="95" font-family="Inter, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Tomorrow</text>
    
    <!-- Project info -->
    <text x="15" y="160" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#f8fafc">Weather Dashboard</text>
    <text x="15" y="180" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">Real-time weather with beautiful UI</text>
    
    <!-- Tech stack icons -->
    <circle cx="250" cy="170" r="12" fill="url(#techIcon1)" filter="url(#glow)"/>
    <text x="250" y="175" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">R</text>
    
    <circle cx="275" cy="170" r="12" fill="url(#techIcon3)" filter="url(#glow)"/>
    <text x="275" y="175" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">A</text>
    
    <circle cx="300" cy="170" r="12" fill="url(#techIcon2)" filter="url(#glow)"/>
    <text x="300" y="175" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">S</text>
  </g>
  
  <!-- Floating tech stack icons -->
  <g opacity="0.6" filter="url(#glow)">
    <!-- React -->
    <g transform="translate(200, 400)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#38bdf8" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="25" ry="10" fill="none" stroke="#38bdf8" stroke-width="2" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="25" ry="10" fill="none" stroke="#38bdf8" stroke-width="2" transform="rotate(-60)"/>
      <circle cx="0" cy="0" r="2" fill="#38bdf8"/>
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
    </g>
    
    <!-- Next.js -->
    <g transform="translate(400, 450)">
      <rect x="-12" y="-12" width="24" height="24" rx="4" fill="#f8fafc"/>
      <text x="0" y="4" font-family="monospace" font-size="10" fill="#1e293b" text-anchor="middle">N</text>
      <animateTransform attributeName="transform" type="translate" values="400,450;420,430;400,450" dur="5s" repeatCount="indefinite"/>
    </g>
    
    <!-- TypeScript -->
    <g transform="translate(600, 420)">
      <rect x="-10" y="-10" width="20" height="20" rx="3" fill="#3178c6"/>
      <text x="0" y="3" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">TS</text>
      <animateTransform attributeName="transform" type="translate" values="600,420;580,440;600,420" dur="6s" repeatCount="indefinite"/>
    </g>
    
    <!-- Node.js -->
    <g transform="translate(800, 480)">
      <circle cx="0" cy="0" r="12" fill="#68a063"/>
      <text x="0" y="3" font-family="monospace" font-size="8" fill="#ffffff" text-anchor="middle">JS</text>
      <animateTransform attributeName="transform" type="translate" values="800,480;820,460;800,480" dur="7s" repeatCount="indefinite"/>
    </g>
    
    <!-- MongoDB -->
    <g transform="translate(1000, 430)">
      <ellipse cx="0" cy="0" rx="12" ry="15" fill="#4db33d"/>
      <text x="0" y="3" font-family="monospace" font-size="7" fill="#ffffff" text-anchor="middle">M</text>
      <animateTransform attributeName="transform" type="translate" values="1000,430;980,450;1000,430" dur="4s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Filter buttons -->
  <g transform="translate(400, 500)">
    <rect x="0" y="0" width="80" height="35" rx="17" fill="#0ea5e9" filter="url(#glow)"/>
    <text x="40" y="23" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">All</text>
    
    <rect x="100" y="0" width="100" height="35" rx="17" fill="none" stroke="#64748b" stroke-width="1"/>
    <text x="150" y="23" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#94a3b8" text-anchor="middle">Frontend</text>
    
    <rect x="220" y="0" width="100" height="35" rx="17" fill="none" stroke="#64748b" stroke-width="1"/>
    <text x="270" y="23" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#94a3b8" text-anchor="middle">Full Stack</text>
    
    <rect x="340" y="0" width="80" height="35" rx="17" fill="none" stroke="#64748b" stroke-width="1"/>
    <text x="380" y="23" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#94a3b8" text-anchor="middle">Mobile</text>
  </g>
  
  <!-- View more button -->
  <g transform="translate(550, 600)">
    <rect x="0" y="0" width="120" height="45" rx="22" fill="none" stroke="#38bdf8" stroke-width="2" filter="url(#glow)"/>
    <text x="60" y="28" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#38bdf8" text-anchor="middle">View All</text>
    <path d="M80 22 L85 27 L80 32" stroke="#38bdf8" stroke-width="2" fill="none"/>
  </g>
</svg>

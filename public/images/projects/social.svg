<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" rx="10" fill="#1E293B"/>
  
  <!-- Phone Frame -->
  <rect x="300" y="50" width="200" height="400" rx="20" fill="#0F172A"/>
  <rect x="310" y="60" width="180" height="380" rx="15" fill="#1E293B"/>
  
  <!-- Status Bar -->
  <rect x="310" y="60" width="180" height="30" rx="15" fill="#0F172A"/>
  <circle cx="330" cy="75" r="5" fill="#FFFFFF"/>
  <rect x="430" y="70" width="40" height="10" rx="5" fill="#FFFFFF"/>
  
  <!-- App Header -->
  <rect x="310" y="90" width="180" height="50" rx="4" fill="#334155"/>
  <circle cx="340" cy="115" r="15" fill="#64748B"/>
  <rect x="365" y="105" width="80" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="365" y="120" width="50" height="8" rx="2" fill="#94A3B8"/>
  
  <!-- Post 1 -->
  <rect x="310" y="150" width="180" height="120" rx="4" fill="#1E293B"/>
  <circle cx="330" cy="170" r="10" fill="#64748B"/>
  <rect x="350" y="165" width="60" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="350" y="180" width="40" height="8" rx="2" fill="#94A3B8"/>
  <rect x="330" y="200" width="140" height="50" rx="4" fill="#334155"/>
  <rect x="330" y="260" width="30" height="8" rx="2" fill="#4F46E5"/>
  <rect x="370" y="260" width="30" height="8" rx="2" fill="#94A3B8"/>
  <rect x="410" y="260" width="30" height="8" rx="2" fill="#94A3B8"/>
  
  <!-- Post 2 -->
  <rect x="310" y="280" width="180" height="120" rx="4" fill="#1E293B"/>
  <circle cx="330" cy="300" r="10" fill="#64748B"/>
  <rect x="350" y="295" width="60" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="350" y="310" width="40" height="8" rx="2" fill="#94A3B8"/>
  <rect x="330" y="330" width="140" height="50" rx="4" fill="#334155"/>
  <rect x="330" y="390" width="30" height="8" rx="2" fill="#4F46E5"/>
  <rect x="370" y="390" width="30" height="8" rx="2" fill="#94A3B8"/>
  <rect x="410" y="390" width="30" height="8" rx="2" fill="#94A3B8"/>
  
  <!-- Navigation Bar -->
  <rect x="310" y="410" width="180" height="30" rx="4" fill="#0F172A"/>
  <rect x="330" y="420" width="20" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="380" y="420" width="20" height="10" rx="2" fill="#94A3B8"/>
  <rect x="430" y="420" width="20" height="10" rx="2" fill="#94A3B8"/>
  <rect x="480" y="420" width="20" height="10" rx="2" fill="#94A3B8"/>
  
  <!-- Decorative Phone Elements -->
  <rect x="390" y="70" width="20" height="5" rx="2.5" fill="#0F172A"/>
  <circle cx="400" cy="430" r="10" stroke="#334155" stroke-width="2"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="50" fill="#4F46E5" opacity="0.1"/>
  <circle cx="600" cy="150" r="50" fill="#0EA5E9" opacity="0.1"/>
  <circle cx="200" cy="350" r="50" fill="#8B5CF6" opacity="0.1"/>
  <circle cx="600" cy="350" r="50" fill="#10B981" opacity="0.1"/>
  
  <!-- Mobile App Icons -->
  <rect x="150" y="200" width="40" height="40" rx="10" fill="#4F46E5"/>
  <rect x="150" y="250" width="40" height="40" rx="10" fill="#0EA5E9"/>
  <rect x="150" y="300" width="40" height="40" rx="10" fill="#8B5CF6"/>
  
  <rect x="610" y="200" width="40" height="40" rx="10" fill="#10B981"/>
  <rect x="610" y="250" width="40" height="40" rx="10" fill="#F59E0B"/>
  <rect x="610" y="300" width="40" height="40" rx="10" fill="#EF4444"/>

  <rect x="310" y="410" width="180" height="30" rx="4" fill="#0F172A"/>
  <rect x="330" y="420" width="20" height="10" rx="2" fill="#FFFFFF"/>
  <rect x="380" y="420" width="20" height="10" rx="2" fill="#94A3B8"/>
  <rect x="430" y="420" width="20" height="10" rx="2" fill="#94A3B8"/>
  <rect x="480" y="420" width="20" height="10" rx="2" fill="#94A3B8"/>
  

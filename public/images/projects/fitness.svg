  <circle cx="400" cy="430" r="10" stroke="#334155" stroke-width="2"/>
  
  <!-- Decorative Charts -->
  <path d="M150 150 L150 350 L650 350" stroke="#334155" stroke-width="2"/>
  <path d="M200 300 L250 250 L300 320 L350 200 L400 280 L450 220 L500 300 L550 180 L600 250" stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <circle cx="200" cy="300" r="5" fill="#10B981"/>
  <circle cx="250" cy="250" r="5" fill="#10B981"/>
  <circle cx="300" cy="320" r="5" fill="#10B981"/>
  <circle cx="350" cy="200" r="5" fill="#10B981"/>
  <circle cx="400" cy="280" r="5" fill="#10B981"/>
  <circle cx="450" cy="220" r="5" fill="#10B981"/>
  <circle cx="500" cy="300" r="5" fill="#10B981"/>
  <circle cx="550" cy="180" r="5" fill="#10B981"/>
  <circle cx="600" cy="250" r="5" fill="#10B981"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="30" fill="#4F46E5" opacity="0.1"/>
  <circle cx="600" cy="150" r="30" fill="#0EA5E9" opacity="0.1"/>
  <circle cx="200" cy="350" r="30" fill="#8B5CF6" opacity="0.1"/>
  <circle cx="600" cy="350" r="30" fill="#10B981" opacity="0.1"/>

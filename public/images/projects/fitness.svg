  <!-- Progress Circle -->
  <circle cx="400" cy="280" r="40" stroke="#334155" stroke-width="8"/>
  <path d="M400 240 A40 40 0 1 1 360 280" stroke="#10B981" stroke-width="8" stroke-linecap="round"/>
  <text x="385" y="290" font-family="Arial" font-size="24" fill="#FFFFFF">75%</text>
  
  <!-- Activity Bars -->
  <rect x="330" y="340" width="140" height="15" rx="2" fill="#334155"/>
  <rect x="330" y="340" width="105" height="15" rx="2" fill="#4F46E5"/>
  
  <rect x="330" y="365" width="140" height="15" rx="2" fill="#334155"/>
  <rect x="330" y="365" width="70" height="15" rx="2" fill="#0EA5E9"/>
  
  <rect x="330" y="390" width="140" height="15" rx="2" fill="#334155"/>
  <rect x="330" y="390" width="120" height="15" rx="2" fill="#8B5CF6"/>
  

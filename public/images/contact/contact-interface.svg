<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="contactBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617" />
      <stop offset="50%" style="stop-color:#0f172a" />
      <stop offset="100%" style="stop-color:#1e293b" />
    </linearGradient>
    
    <linearGradient id="formGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b" />
      <stop offset="100%" style="stop-color:#334155" />
    </linearGradient>
    
    <linearGradient id="sendGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9" />
      <stop offset="100%" style="stop-color:#38bdf8" />
    </linearGradient>
    
    <linearGradient id="socialGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#a78bfa" />
    </linearGradient>
    
    <linearGradient id="emailGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316" />
      <stop offset="100%" style="stop-color:#fb923c" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#contactBg)"/>
  
  <!-- Animated grid -->
  <defs>
    <pattern id="contactGrid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#38bdf8" stroke-width="0.3" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#contactGrid)"/>
  
  <!-- Section header -->
  <text x="600" y="80" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#f8fafc" text-anchor="middle">Get In Touch</text>
  <text x="600" y="110" font-family="Inter, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">Let's build something amazing together</text>
  
  <!-- Contact form -->
  <g transform="translate(150, 150)">
    <rect x="0" y="0" width="500" height="500" rx="20" fill="url(#formGrad)" stroke="#38bdf8" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="500" height="500" rx="20" fill="url(#sendGlow)" opacity="0.05"/>
    
    <!-- Form header -->
    <text x="40" y="60" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#f8fafc">Send Message</text>
    <text x="40" y="85" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">I'll get back to you within 24 hours</text>
    
    <!-- Name field -->
    <rect x="40" y="120" width="420" height="50" rx="8" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="55" y="135" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">Name</text>
    <text x="55" y="155" font-family="Inter, sans-serif" font-size="16" fill="#f8fafc">Mohamed Ashraf</text>
    
    <!-- Email field -->
    <rect x="40" y="190" width="420" height="50" rx="8" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="55" y="205" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">Email</text>
    <text x="55" y="225" font-family="Inter, sans-serif" font-size="16" fill="#f8fafc">hello@example.com</text>
    
    <!-- Subject field -->
    <rect x="40" y="260" width="420" height="50" rx="8" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="55" y="275" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">Subject</text>
    <text x="55" y="295" font-family="Inter, sans-serif" font-size="16" fill="#f8fafc">Project Collaboration</text>
    
    <!-- Message field -->
    <rect x="40" y="330" width="420" height="100" rx="8" fill="#0f172a" stroke="#64748b" stroke-width="1"/>
    <text x="55" y="345" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">Message</text>
    <text x="55" y="365" font-family="Inter, sans-serif" font-size="16" fill="#f8fafc">Hi Mohamed, I'd love to discuss a potential</text>
    <text x="55" y="385" font-family="Inter, sans-serif" font-size="16" fill="#f8fafc">project collaboration. Your portfolio looks</text>
    <text x="55" y="405" font-family="Inter, sans-serif" font-size="16" fill="#f8fafc">amazing! Let's connect...</text>
    
    <!-- Send button -->
    <rect x="40" y="450" width="420" height="50" rx="25" fill="url(#sendGlow)" filter="url(#glow)"/>
    <text x="250" y="480" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Send Message</text>
    
    <!-- Send icon -->
    <g transform="translate(380, 465)">
      <path d="M5 10 L15 5 L5 0 L5 4 L12 5 L5 6 Z" fill="#ffffff"/>
      <animateTransform attributeName="transform" type="translate" values="380,465;390,465;380,465" dur="2s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Digital communication visualization -->
  <g transform="translate(700, 200)">
    <!-- Email envelope animation -->
    <g filter="url(#glow)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#emailGlow)" opacity="0.8"/>
      <path d="M10 20 L60 50 L110 20" stroke="#ffffff" stroke-width="2" fill="none"/>
      <path d="M10 20 L110 20 L110 60 L10 60 Z" stroke="#ffffff" stroke-width="2" fill="none"/>
      
      <!-- Floating animation -->
      <animateTransform attributeName="transform" type="translate" values="0,0;10,-10;0,0" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <!-- Message particles -->
    <g opacity="0.7">
      <circle cx="150" cy="30" r="3" fill="#38bdf8">
        <animate attributeName="cx" values="150;200;250" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="160" cy="50" r="2" fill="#a78bfa">
        <animate attributeName="cx" values="160;210;260" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="140" cy="70" r="2" fill="#f97316">
        <animate attributeName="cx" values="140;190;240" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Receiving device -->
    <g transform="translate(280, 10)">
      <rect x="0" y="0" width="80" height="100" rx="12" fill="#1e293b" stroke="#38bdf8" stroke-width="2"/>
      <rect x="10" y="15" width="60" height="40" rx="4" fill="#0ea5e9" opacity="0.3"/>
      <circle cx="40" cy="75" r="8" fill="#38bdf8" opacity="0.6"/>
      
      <!-- Notification indicator -->
      <circle cx="65" cy="15" r="5" fill="#ef4444">
        <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Contact information -->
  <g transform="translate(750, 400)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#f8fafc">Contact Information</text>
    
    <!-- Email -->
    <g transform="translate(0, 40)">
      <circle cx="15" cy="15" r="15" fill="url(#emailGlow)" filter="url(#softGlow)"/>
      <text x="15" y="20" font-family="sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">‚úâ</text>
      <text x="45" y="12" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">Email</text>
      <text x="45" y="28" font-family="Inter, sans-serif" font-size="16" fill="#f8fafc">ywsf73173@gmail.com</text>
    </g>
    
    <!-- Phone -->
    <g transform="translate(0, 90)">
      <circle cx="15" cy="15" r="15" fill="url(#sendGlow)" filter="url(#softGlow)"/>
      <text x="15" y="20" font-family="sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">üìû</text>
      <text x="45" y="12" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">Phone</text>
      <text x="45" y="28" font-family="Inter, sans-serif" font-size="16" fill="#f8fafc">+201062828060</text>
    </g>
    
    <!-- Location -->
    <g transform="translate(0, 140)">
      <circle cx="15" cy="15" r="15" fill="url(#socialGlow)" filter="url(#softGlow)"/>
      <text x="15" y="20" font-family="sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">üìç</text>
      <text x="45" y="12" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8">Location</text>
      <text x="45" y="28" font-family="Inter, sans-serif" font-size="16" fill="#f8fafc">Cairo, Egypt</text>
    </g>
  </g>
  
  <!-- Social media icons -->
  <g transform="translate(750, 600)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#f8fafc">Connect With Me</text>
    
    <!-- GitHub -->
    <g transform="translate(0, 40)">
      <circle cx="20" cy="20" r="20" fill="#1e293b" stroke="#f8fafc" stroke-width="2" filter="url(#softGlow)"/>
      <text x="20" y="26" font-family="monospace" font-size="14" fill="#f8fafc" text-anchor="middle">GH</text>
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="3s" repeatCount="indefinite"/>
    </g>
    
    <!-- LinkedIn -->
    <g transform="translate(60, 40)">
      <circle cx="20" cy="20" r="20" fill="#0077b5" filter="url(#softGlow)"/>
      <text x="20" y="26" font-family="monospace" font-size="14" fill="#ffffff" text-anchor="middle">in</text>
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="3.5s" repeatCount="indefinite"/>
    </g>
    
    <!-- Twitter -->
    <g transform="translate(120, 40)">
      <circle cx="20" cy="20" r="20" fill="#1da1f2" filter="url(#softGlow)"/>
      <text x="20" y="26" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">ùïè</text>
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <!-- Instagram -->
    <g transform="translate(180, 40)">
      <circle cx="20" cy="20" r="20" fill="url(#socialGlow)" filter="url(#softGlow)"/>
      <text x="20" y="26" font-family="sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">üì∑</text>
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="4.5s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.4">
    <!-- Message bubbles -->
    <circle cx="100" cy="200" r="4" fill="#38bdf8">
      <animate attributeName="cy" values="200;180;200" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="300" r="3" fill="#a78bfa">
      <animate attributeName="cy" values="300;280;300" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="500" r="3" fill="#f97316">
      <animate attributeName="cy" values="500;480;500" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Response time indicator -->
  <g transform="translate(500, 720)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="#334155" stroke="#38bdf8" stroke-width="1"/>
    <circle cx="25" cy="20" r="8" fill="#10b981"/>
    <text x="45" y="16" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8">Usually responds within</text>
    <text x="45" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#f8fafc">24 hours</text>
  </g>
</svg>
